<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do


        <!--Tamanho padrão dos iframes é 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
        para estudos
    </p>
    <p>O site do <iframe src="https://www.google.com" frameborder="0">google</iframe> também é legal</p>

    <p>
        O repositório do guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank" height="500" width="500"></a>
        </iframe>
        também é bem legal
    </p>
</body>

</html>
