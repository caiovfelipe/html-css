<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inseridos vídeos hospedados localmente</h1>
    <p>Este voce está hospedado em meu próprio servidor</p>
   <video width="500" poster="imagens/imagem-limoes.jpg"controls>

    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="video/mp4">

                <source src="midia/meu-video.mp4.ogv" type="video/ogg">
     <p>Seu navegador nao tem conpatibilidade com reprodução de videos.</p>       
            </video>

            <h1>Inserindo videos do youtube</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Ejkb_YpuHWs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
